[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests across multiple services
    slow: Tests that take longer to run
    security: Security-related tests (auth, password, lockout)
    business: Core business logic tests
