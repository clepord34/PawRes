[flake8]
# Maximum line length
max-line-length = 120

# Exclude paths
exclude =
    .git,
    __pycache__,
    venv,
    env,
    .venv,
    build,
    dist,
    *.egg-info,
    .pytest_cache,
    .coverage,
    htmlcov,
    node_modules,
    migrations

# Error codes to ignore
ignore =
    # E203: whitespace before ':' (conflicts with black)
    E203,
    # W503: line break before binary operator (conflicts with black)
    W503,
    # E501: line too long (handled by max-line-length)
    E501,
    # F401: imported but unused (sometimes needed for __init__.py)
    # F841: local variable assigned but never used (sometimes needed in tests)

# Per-file ignores
per-file-ignores =
    __init__.py:F401
    tests/*:F841

# Maximum complexity
max-complexity = 15

# Docstring conventions
docstring-convention = google
